<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skandia&nbsp;Bank(SKB) - Admin Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/admin_login.css' %}" />
  </head>
  <body>
    <div class="logo">
      <svg viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="16" />
      </svg>Skandia&nbsp;Bank(SKB)
    </div>
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-image-side"></div>
        <div class="login-form-side">
          <div class="icon">
            <svg viewBox="0 0 32 32">
              <path d="M16 3l12 5v7c0 7.5-5.5 13.7-12 15-6.5-1.3-12-7.5-12-15V8l12-5zm0 2.2L6 8.2v6.8c0 6.3 4.7 11.7 10 13 5.3-1.3 10-6.7 10-13V8.2l-10-3z" />
              <circle cx="16" cy="16" r="4" fill="#e6b800" />
            </svg>
          </div>
          <div class="admin-label">Admin Login</div>
          <h2>Sign In to Admin Panel</h2>
          {% if messages %}
            <div class="messages">
              {% for message in messages %}
                <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
          <form id="loginForm" method="post" autocomplete="off">
            {% csrf_token %}
            <input type="text" id="username" name="username" placeholder="Admin Username" required autofocus />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
    <footer id="footerSection">{{ gen.copyright|safe }}</footer>
    <script src="{% static 'JS/admin_login.js' %}"></script>
  </body>
</html>
